<ol class="breadcrumb">
  <li><a ng-href="#/"><i class="fa fa-home"></i></a></li>
  <li ng-click="goToTemplates()">{{categoryName}}</li>
  <li class="active">{{addonName}}</li>
</ol>


<div class="panel panel-default margin-top-50">
	<div class="panel-heading font-size-24 text-center">{{addonName}}</div>
	<div class="panel-body">	
		<i class="fa fa-circle-o-notch fa-spin fa-5x text-center loading-icon" ng-show="spinner"></i>
		<div class="row">	
			<div class="col-sm-2"></div>
			<div class="col-sm-8 carousel-container">
				<uib-carousel ng-show="images">
			      <uib-slide ng-repeat="slide in slides" ng-if="$index > 0">
			        <img ng-src="{{slide.thumbnailUrl}}" style="margin:auto;">
			      </uib-slide>
			    </uib-carousel>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</div>
